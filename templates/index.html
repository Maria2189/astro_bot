  <!DOCTYPE html>
  <html lang="ru">
  <head>
    <meta charset="UTF-8">
    <title>AstroBot</n  metatag>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
      /* Общие стили */
      body {
        margin: 0;
        padding: 0;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #0f2027 0%, #203a43 50%, #2c5364 100%);
        color: #f0f0f0;
        line-height: 1.6;
      }
      .container {
        max-width: 600px;
        margin: 5em auto;
        padding: 2em;
        background: rgba(255,255,255,0.1);
        border-radius: 10px;
        box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        backdrop-filter: blur(10px);
      }
      .header {
        text-align: center;
        margin-bottom: 1.5em;
      }
      h1 {
        margin: 0;
        font-size: 2.5em;
      }
      p {
        margin-bottom: 1em;
      }
      .btn {
        display: inline-block;
        background: #1a73e8;
        color: #fff;
        text-decoration: none;
        padding: 0.75em 1.5em;
        border-radius: 5px;
        transition: background 0.3s ease;
        font-weight: bold;
      }
      .btn:hover {
        background: #1558b0;
      }
      .footer {
        text-align: center;
        font-size: 0.9em;
        margin-top: 2em;
        opacity: 0.8;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>AstroBot</h1>
        <p>Телеграм‑бот для астрономии и космических фактов</p>
      </div>
      <p>Добро пожаловать на сайт бота AstroBot. Здесь вы можете управлять контентом и настройками через административную панель.</p>
      <p style="text-align: center;"><a href="{% url 'admin:index' %}" class="btn">Войти в админку</a></p>
      <div class="footer">
        &copy; AstroBot, 2025
      </div>
    </div>
  </body>
  </html>
