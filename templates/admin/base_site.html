{% extends "admin_interface/base.html" %}  {# или material/base.html #}
{% block extrahead %}
  {{ block.super }}
  <style>
    /* 1) Сбросим «жёсткий» белый фон у nested_inline */
    .djn-table,
    .djn-tbody,
    .djn-item {
      background-color: transparent !important;
    }
    /* 2) Пропишем для каждого ряда свой dark-фон */
    .djn-tbody .djn-item {
      background-color: #2c2c2c !important;
      color: #e0e0e0 !important;
      border-bottom: 1px solid #444 !important;
    }
    /* 3) А для заголовков таблицы */
    .djn-thead th {
      background-color: #3a3a3a !important;
      color: #fff !important;
      border-bottom: 2px solid #555 !important;
    }
  </style>
{% endblock %}
