{# templates/admin/base_site.html #}
{% extends "admin_interface/base.html" %}
{% block extrastyle %}
  {{ block.super }}
  <style>
    /* делаем фон всего body тёмно-серым */
    body {
      background-color: #121212 !important;
    }
    /* и сам контейнер с формами чуть светлее */
    .content, .module {
      background-color: #1e1e1e !important;
    }
    /* а тексты — светлыми */
    body, .module, .content, label, th, td {
      color: #eee !important;
    }
  </style>
{% endblock %}
